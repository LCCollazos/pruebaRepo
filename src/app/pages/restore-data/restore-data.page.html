<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-item>
          <ion-title>Copia de Seguridad</ion-title>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Resturar</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="loadBackUp()">Restaurar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Exportar</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="exportBackupDataJson()">Exportar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
